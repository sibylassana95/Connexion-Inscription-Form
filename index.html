<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign in &amp; Sign up</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="wrapper">
        <div class="container">
            <h1>Connexion / Inscription</h1>
            <div class="container-sign" id="container-sign">
                <div class="signin-signup">
                    <div class="sign-in">
                        <h2>S'identifier</h2>
                        <form>
                            <input type="email" placeholder="Email" required>
                            <input type="password" placeholder="Mot de passe" required>
                            <a href="#">Mot de passe oublié?</a>
                            <button>S'IDENTIFIER</button>
                        </form>
                    </div>
                    <div class="sign-up">
                        <h2>Crée un compte</h2>
                        <form>
                            <input type="text" placeholder="Nom" required>
                            <input type="email" name="" id="" placeholder="Email" required>
                            <input type="password" placeholder="Mot de passe">
                            <button>S'INSCRIRE</button>
                        </form>
                    </div>
                </div>
                <div class="mark">
                    <div class="mark-sign-in">
                        <h1>Content de te revoir!</h1>
                        <p>Pour rester en contact avec nous, veuillez vous connecter avec vos informations personnelles</p>
                        <button id="btn-sign-in">sign in</button>
                    </div>
                    <div class="mark-sign-up">
                        <h1>Bonjour</h1>
                        <p>Entrez vos données personnelles !!</p>
                        <button id="btn-sign-up">sign up</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
<!-- partial -->
  <script  src="script.js"></script>

</body>
</html>
